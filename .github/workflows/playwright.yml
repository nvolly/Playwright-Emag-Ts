name: All Tests

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ENV: ci
      CI: true
      PORTAL_USERNAME: ${{ secrets.PORTAL_USERNAME }}
      PORTAL_PASSWORD: ${{ secrets.PORTAL_PASSWORD }}
      COD_USER: ${{ secrets.COD_USER }}
      COD_USER_EUR_BVB: ${{ secrets.COD_USER_EUR_BVB }}
      COD_USER_EUR_INTL: ${{ secrets.COD_USER_EUR_INTL }}
      COD_USER_CAD: ${{ secrets.COD_USER_CAD }}
      COD_USER_GBP: ${{ secrets.COD_USER_GBP }}
      COD_USER_PLN: ${{ secrets.COD_USER_PLN }}
      COD_USER_USD: ${{ secrets.COD_USER_USD }}
      PORTAL_URL: ${{ secrets.PORTAL_URL }}
      PAGE_TITLE: ${{ secrets.PAGE_TITLE }}
      URL_LOGIN: ${{ secrets.URL_LOGIN }}
      APLIC_URL: ${{ secrets.APLIC_URL }}
      PORTAL_SUBCONT: ${{ secrets.PORTAL_SUBCONT }}
      API_BASE_URL: ${{ secrets.API_BASE_URL || 'https://crypto-dev.tradeville.ro' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Create report folders
        run: |
          mkdir -p test-results
          mkdir -p reports

      - name: Run Playwright tests with JUnit report
        run: npx playwright test

      - name: Run Cucumber tests with JUnit report
        run: npx cucumber-js --format junit:reports/cucumber-report.xml

      - name: Run performance tests
        run: npx artillery run tests/performance/scenarios/load-test.yml
        env:
          CI: true

      - name: Verify test result files
        run: |
          echo "Playwright report:"
          ls -lh test-results || echo "Missing Playwright report"
          echo "Cucumber report:"
          ls -lh reports || echo "Missing Cucumber report"

      - name: Install junit-report-merger
        run: npm install -g junit-report-merger

      - name: Merge Playwright and Cucumber reports
        run: |
          junit-report-merger \
            -o merged-report.xml \
            test-results/*.xml reports/*.xml

      - name: Upload merged test report artifact
        uses: actions/upload-artifact@v4
        with:
          name: merged-junit-report
          path: merged-report.xml

      - name: Report merged test results to GitHub Checks
        uses: dorny/test-reporter@v1
        with:
          name: E2E Combined Tests
          path: merged-report.xml
          reporter: junit
